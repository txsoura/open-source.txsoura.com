name: CI

on:
  pull_request:
    branches: ['master']

  push:
    branches: ['master']

jobs:
  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
      - run: pnpm install
      - run: pnpm build
